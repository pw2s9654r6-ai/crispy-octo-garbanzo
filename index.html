<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<link rel="apple-touch-icon" href="IMG_5293.jpeg">

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
<title>Focus Timer</title>

<style>
/* --- 変数定義 --- */
:root {
  --accent: #8ED9B6;
  --accent-light: #CFEFE2;
  --bg: #ECECEC;
  --text: #333;
  --muted: #777;
  --border: #f2f2f2;
  --sun-color: #ef9a9a;
  --sat-color: #90caf9;
  --purple: #D1B3FF;
  --soft-orange: #FFB74D;
  --keyboard-gray: #A0A0A0;
  --light-gray: #dddddd;
  --completed-bg: #dfdfdf;
  
  /* iPhoneのセーフエリア（ノッチやホームバー）の変数を定義 */
  --safe-top: env(safe-area-inset-top, 0px);
  --safe-bottom: env(safe-area-inset-bottom, 0px);
}

html, body {
  margin: 0; padding: 0; height: 100%; overflow: hidden;
  font-family: 'Noto Sans JP', sans-serif;
  background: var(--bg); color: var(--text);
  /* スクロールバウンス防止 */
  overscroll-behavior: none;
}

/* --- 画面レイアウト --- */
.screen {
  position: absolute; 
  top: 0; 
  left: 0; 
  width: 100%; 
  height: 100%; /* 全画面 */
  background: var(--bg); 
  display: none; 
  box-sizing: border-box;
  
  /* ★重要：コンテンツがバーやノッチに被らないようにパディングで調整★ */
  padding-top: calc(15px + var(--safe-top)); 
  padding-left: 15px;
  padding-right: 15px;
  /* 下部はタブバーの高さ(60px) + ホームバーの高さ + 余白 */
  padding-bottom: calc(60px + var(--safe-bottom) + 15px);
}
.screen.active { display: block; }

.center { 
  display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; 
}
.title-logo { 
  font-size: 32px; font-weight: 700; letter-spacing: 0.05em; margin-bottom: 25px; 
}

/* --- ボタンデザイン --- */
button { 
  border: none; border-radius: 999px; padding: 14px 28px; font-size: 16px; margin: 8px; 
  cursor: pointer; font-family: inherit; transition: opacity 0.2s; 
  /* タップ時のハイライトを消す */
  -webkit-tap-highlight-color: transparent;
}
button:active { opacity: 0.7; }

.primary { background: var(--accent); color: #fff; font-weight: bold; min-width: 120px; }
.secondary { background: var(--keyboard-gray); color: #fff; font-weight: bold; min-width: 120px; }

.complete-btn {
  background: var(--soft-orange); color: #fff; font-weight: bold;
  width: 80px; height: 80px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center; padding: 0;
  box-shadow: none;
}

.delete-btn { 
  background: var(--light-gray); color: #555; padding: 5px 12px; font-size: 12px; min-width: auto; margin-left: 10px; 
}
.link-btn {
  background: none; color: var(--accent); text-decoration: underline; border: none; cursor: pointer;
}

/* カレンダー移動ボタン */
.nav-btn {
  background: none; color: var(--accent); font-size: 18px; font-weight: bold;
  padding: 5px 15px; min-width: auto; margin: 0;
}

/* --- リスト表示 --- */
#recordList { overflow-y: auto; height: 100%; -webkit-overflow-scrolling: touch; }
.task { 
  padding: 15px 12px; border-bottom: 1px solid #ddd; display: flex; align-items: center; 
  background: #fff; border-radius: 10px; margin-bottom: 8px; 
}
.task.completed-task { background: var(--completed-bg); color: #777; }

.task-info { 
  flex: 1; display: flex; justify-content: space-between; align-items: center; 
  overflow: hidden; cursor: pointer; 
}
.task-title { 
  font-weight: 500; font-size: 16px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; margin-right: 15px; 
}
.task-meta { 
  font-size: 15px; color: #666; text-align: right; white-space: nowrap; font-weight: 700; 
}
.status-tag { 
  font-size: 10px; font-weight: 500; margin-left: 4px; padding: 2px 4px; 
  border-radius: 4px; background: #eee; vertical-align: middle; 
}

/* --- カレンダー (下詰め・ラベル) --- */
.calendar-grid { 
  display: grid; grid-template-columns: repeat(7, 1fr); 
  grid-auto-rows: 1fr; /* 高さ均等 */
  background: #fff; width: 100%; height: 100%; /* 親要素に合わせる */
  border-radius: 12px; border: 1px solid var(--border); 
}
.calendar-day { 
  border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); 
  padding: 4px; display: flex; flex-direction: column; 
  justify-content: flex-end; /* 下詰め */
  position: relative; overflow: hidden; cursor: pointer;
}
.day-num { 
  font-size: 10px; font-weight: 700; color: var(--muted); 
  position: absolute; top: 4px; left: 4px; 
}
.day-num.sun { color: var(--sun-color); }
.day-num.sat { color: var(--sat-color); }

.grid-task-label { 
  color: #fff; border-radius: 2px; width: 100%; font-size: 9px; 
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
  padding: 1px 2px; margin-top: 1px; text-align: center; font-weight: 500;
  flex-shrink: 0; z-index: 2;
}

/* --- モーダル (ポップアップ) --- */
.modal-overlay { 
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  background: rgba(0,0,0,0.4); display: none; z-index: 90; 
  /* モーダルもセーフエリアを考慮 */
  padding-top: var(--safe-top);
  padding-bottom: var(--safe-bottom);
}
.modal { 
  position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
  width: 85%; background: #fff; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); 
  display: none; flex-direction: column; padding: 24px 20px; z-index: 100; box-sizing: border-box; text-align: center; 
}
#dayPopupContent { max-height: 250px; overflow-y: auto; margin: 15px 0; text-align: left; -webkit-overflow-scrolling: touch; }

.popup-task-item { 
  padding: 10px; margin-bottom: 8px; border-radius: 6px; 
  display: flex; justify-content: space-between; align-items: center; 
  color: #fff; font-weight: 500;
}
.popup-task-item.complete { background-color: var(--accent); }
.popup-task-item.incomplete { background-color: var(--purple); }

/* --- タイマー --- */
.circle-container { position: relative; width: 260px; height: 260px; margin-bottom: 20px; }
.time { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 52px; font-weight: 700; }
input { padding: 14px; border-radius: 12px; border: 1px solid #ccc; width: 85%; font-size: 16px; margin-bottom: 20px; font-family: inherit; }

/* --- タブバー (iPhone最適化) --- */
.tabbar { 
  position: absolute; 
  bottom: 0; 
  width: 100%; 
  /* 高さは 60px + ホームバーの高さ */
  height: calc(60px + var(--safe-bottom)); 
  display: flex; 
  background: var(--accent-light); 
  z-index: 10; 
  /* 中身（文字）がホームバーに被らないようにパディングを入れる */
  padding-bottom: var(--safe-bottom);
  box-sizing: border-box; /* パディングを含めた高さ計算 */
}
.tabbar div { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer; color: #fff; }
.active-tab { background: var(--accent); }

.particle { position: fixed; width: 8px; height: 8px; border-radius: 50%; pointer-events: none; z-index: 9999; }
</style>
</head>

<body>

<div id="modalOverlay" class="modal-overlay" onclick="closeModals()"></div>

<div id="titleScreen" class="screen active">
  <div class="center">
    <div class="title-logo">FOCUS TIMER</div>
    <input id="titleInput" placeholder="タイトル">
    <button class="primary" onclick="startNewTask()">開始</button>
    <button class="link-btn" onclick="openRecordTab()">作業を再開する</button>
  </div>
</div>

<div id="prepSelectModal" class="modal">
  <h3 id="modalTaskTitle" style="margin-top:0;">作業の再開</h3>
  <p>1分集中（準備）を入れますか？</p>
  <div style="display:flex; justify-content:center; gap:10px;">
    <button class="secondary" onclick="confirmResume(false)">なし</button>
    <button class="primary" onclick="confirmResume(true)">あり</button>
  </div>
</div>

<div id="timerScreen" class="screen">
  <div class="center">
    <div class="circle-container">
      <canvas id="canvas" width="260" height="260"></canvas>
      <div class="time" id="timeDisplay">1:00</div>
    </div>
    <div id="buttons" style="display: flex; justify-content: center; align-items: center; gap: 10px;"></div>
  </div>
</div>

<div id="congratsPopup" class="modal">
  <div style="font-size:18px; color:var(--muted); margin-bottom:10px;">お疲れ様でした！</div>
  <div id="congratsTaskTitle" style="font-size:26px; font-weight:700;">タイトル</div>
  <div id="congratsTime" style="font-size:24px; color:var(--accent); margin: 10px 0 20px;">00:00</div>
  <button class="primary" onclick="reset()">閉じる</button>
</div>

<div id="dayPopup" class="modal">
    <h4 id="popupDateDisplay" style="margin: 0; text-align:center;">日付の詳細</h4>
    <div id="dayPopupContent"></div>
    <button class="secondary" onclick="closeModals()" style="width:100%; margin-top:10px;">閉じる</button>
</div>

<div id="recordScreen" class="screen">
  <h2>記録一覧</h2>
  <div id="recordList"></div>
</div>

<div id="calendarScreen" class="screen">
  <div style="height: 100%; display: flex; flex-direction: column;">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; flex-shrink: 0;">
          <button class="nav-btn" onclick="changeMonth(-1)">&#60;&#60;</button>
          <h3 id="calendarMonth" style="margin:0;">年月</h3>
          <button class="nav-btn" onclick="changeMonth(1)">&#62;&#62;</button>
      </div>
      <div style="flex-grow: 1; overflow: hidden;">
          <div class="calendar-grid" id="calendarGrid"></div>
      </div>
  </div>
</div>

<div class="tabbar">
  <div id="tabTimer" class="active-tab" onclick="handleTimerTab()">タイマー</div>
  <div id="tabRecord" onclick="openRecordTab()">記録</div>
  <div id="tabCalendar" onclick="openCalendarTab()">カレンダー</div>
</div>

<script>
let state=null, totalSeconds=0, currentTask=null, animationId=null, startTimestamp=null, choiceTimestamp=null;
let pendingData = null; 

// --- カレンダー用状態変数 ---
let displayYear = new Date().getFullYear();
let displayMonth = new Date().getMonth();

// --- 音声関連 ---
let audioCtx = null;
function unlockAudio() {
    if (!audioCtx) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    if (audioCtx.state === 'suspended') { audioCtx.resume(); }
    const buffer = audioCtx.createBuffer(1, 1, 22050);
    const source = audioCtx.createBufferSource();
    source.buffer = buffer; source.connect(audioCtx.destination); source.start(0);
}
function playAlarm() {
    if (!audioCtx) { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    const t = audioCtx.currentTime;
    for (let i = 0; i < 4; i++) {
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.type = 'square'; osc.frequency.setValueAtTime(880, t + i * 0.2);
        gain.gain.setValueAtTime(0.05, t + i * 0.2); gain.gain.setValueAtTime(0, t + i * 0.2 + 0.1);
        osc.start(t + i * 0.2); osc.stop(t + i * 0.2 + 0.1);
    }
}

const prepDuration=60, autoContinueTimeout=180;
const canvas=document.getElementById("canvas"), ctx=canvas.getContext("2d");

// --- 新規開始 ---
function startNewTask() {
    unlockAudio();
    const title = document.getElementById("titleInput").value.trim();
    if(!title) return;

    const d = new Date(), dateStr = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')}`;
    currentTask = { title: title, status: "active", seconds: 0, date: dateStr, id: Date.now() };

    state = "prep"; totalSeconds = 0; startTimestamp = performance.now();
    showScreen("timerScreen"); renderButtons(); animationLoop();
}

// --- 再開 ---
function startFromRecord(title, id) {
    unlockAudio();
    pendingData = { title: title, id: id };
    document.getElementById("modalTaskTitle").innerText = title;
    document.getElementById("prepSelectModal").style.display = "flex";
    document.getElementById("modalOverlay").style.display = "block";
}

function confirmResume(usePrep) {
    unlockAudio();
    closeModals();
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const existing = tasks.find(t => t.id === pendingData.id);
    
    // 既存時間を通算
    const initialSeconds = existing ? existing.seconds : 0;
    
    // 日付は再開日に更新
    const d = new Date(), dateStr = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')}`;

    currentTask = { 
        title: pendingData.title, 
        status: "active", 
        seconds: initialSeconds, 
        date: dateStr, 
        id: pendingData.id 
    };

    state = usePrep ? "prep" : "work";
    totalSeconds = initialSeconds; 
    
    if (usePrep) {
        startTimestamp = performance.now();
    } else {
        startTimestamp = performance.now() - (totalSeconds * 1000);
    }
    
    showScreen("timerScreen"); renderButtons(); animationLoop();
}

// --- タイマーループ ---
function animationLoop(){
    const now = performance.now();
    
    if(state === "prep"){
        const elapsed = (now - startTimestamp) / 1000;
        let progress = Math.min(elapsed / prepDuration, 1);
        drawCircle(progress);
        
        // Prep中：残り1分カウントダウン
        updateDisplay(Math.max(0, Math.ceil(prepDuration - elapsed)));
        
        if(elapsed >= prepDuration){
            state = "choice";
            totalSeconds += 60; // 通算に60秒加算
            choiceTimestamp = now;
            playAlarm(); renderButtons();
        }
    } else if(state === "choice"){
        const waitTime = Math.floor((now - choiceTimestamp) / 1000);
        // Choice中：表示は0:00固定（裏で時間は進む）
        updateDisplay(0);
        
        if(waitTime >= autoContinueTimeout) continueTask();
    } else if(state === "work"){
        totalSeconds = Math.floor((now - startTimestamp) / 1000);
        drawCircle(1); 
        updateDisplay(totalSeconds);
    }
    
    if(currentTask && state !== "choice") currentTask.seconds = totalSeconds;
    animationId = requestAnimationFrame(animationLoop);
}

function continueTask(){
    unlockAudio();
    const now = performance.now();
    const waitTime = Math.floor((now - choiceTimestamp) / 1000);
    state = "work"; 
    totalSeconds += waitTime; // 待機時間も通算
    startTimestamp = now - (totalSeconds * 1000);
    renderButtons();
}

// --- データ保存 ---
function saveTask(){
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const idx = tasks.findIndex(t => t.id === currentTask.id);
    if(idx !== -1) { tasks[idx] = {...currentTask}; } else { tasks.unshift(currentTask); }
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

// --- リスト描画 (未完を上に) ---
function renderRecords(){
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    let list = document.getElementById("recordList"); list.innerHTML = "";
    
    const incompleteTasks = tasks.filter(t => t.status !== 'complete');
    const completeTasks = tasks.filter(t => t.status === 'complete');
    const sortedTasks = [...incompleteTasks, ...completeTasks];

    sortedTasks.forEach((t) => {
        let div = document.createElement("div");
        div.className = `task ${t.status === 'complete' ? 'completed-task' : ''}`;
        div.innerHTML = `
            <div class="task-info" onclick="startFromRecord('${t.title}', ${t.id})">
                <div class="task-title">${t.title}</div>
                <div class="task-meta">${formatTimeHHMM(t.seconds)}<span class="status-tag">${t.status === 'complete' ? '完了' : '未完'}</span></div>
            </div>
            <button class="delete-btn" onclick="deleteTask(event, ${t.id})">削除</button>
        `;
        list.appendChild(div);
    });
}

function deleteTask(e, id) {
    e.stopPropagation();
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    localStorage.setItem("tasks", JSON.stringify(tasks.filter(t => t.id !== id)));
    renderRecords();
}

// --- カレンダー描画 ---
function changeMonth(offset) {
    displayMonth += offset;
    const d = new Date(displayYear, displayMonth, 1);
    displayYear = d.getFullYear();
    displayMonth = d.getMonth();
    renderCalendar();
}

function renderCalendar(){
    const grid=document.getElementById("calendarGrid");
    const monthLabel=document.getElementById("calendarMonth");
    grid.innerHTML=""; 
    
    monthLabel.innerText=`${displayYear}年 ${displayMonth+1}月`;
    
    const firstDay = new Date(displayYear, displayMonth, 1).getDay();
    const daysInMonth = new Date(displayYear, displayMonth+1, 0).getDate();
    const tasks = JSON.parse(localStorage.getItem("tasks")||"[]");

    for(let i=0;i<firstDay;i++) grid.appendChild(document.createElement("div")).className="calendar-day";
    for(let d=1;d<=daysInMonth;d++){
        const dateStr=`${displayYear}-${(displayMonth+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
        const dayTasks=tasks.filter(t=>t.date===dateStr);
        const div=document.createElement("div"); 
        div.className="calendar-day";
        div.onclick = () => showDayDetails(dateStr, d);
        
        const weekDay = new Date(displayYear, displayMonth, d).getDay();
        let dayClass=""; if(weekDay===0) dayClass="sun"; if(weekDay===6) dayClass="sat";
        
        div.innerHTML=`<span class="day-num ${dayClass}">${d}</span>`;
        dayTasks.slice(0,4).forEach(t=>{
            const label=document.createElement("div"); 
            label.className="grid-task-label";
            label.style.backgroundColor = t.status==='complete'?'var(--accent)':'var(--purple)';
            label.innerText=t.title;
            div.appendChild(label);
        });
        grid.appendChild(div);
    }
}

function showDayDetails(dateStr, dayNum){
    const tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
    const dayTasks=tasks.filter(t=>t.date===dateStr);
    const content=document.getElementById("dayPopupContent");
    document.getElementById("popupDateDisplay").innerText=`${dayNum}日の詳細`;
    content.innerHTML="";
    if(dayTasks.length === 0){
        content.innerHTML = "<p style='text-align:center; color:#999;'>記録がありません</p>";
    } else {
        dayTasks.forEach(t => {
            const item = document.createElement("div");
            item.className = `popup-task-item ${t.status === 'complete' ? 'complete' : 'incomplete'}`;
            item.innerHTML = `<span>${t.title}</span><span>${formatTimeHHMM(t.seconds)}</span>`;
            content.appendChild(item);
        });
    }
    document.getElementById("dayPopup").style.display = "flex";
    document.getElementById("modalOverlay").style.display = "block";
}

// --- 共通 ---
function formatTimeHHMM(s) { const m = Math.floor(s/60), mm = m % 60, hh = Math.floor(m/60); return `${hh.toString().padStart(2,'0')}:${mm.toString().padStart(2,'0')}`; }
function updateDisplay(s){ let min=Math.floor(s/60), sec=s%60; document.getElementById("timeDisplay").innerText=`${min}:${sec.toString().padStart(2,"0")}`; }
function drawCircle(p){ ctx.clearRect(0,0,260,260); ctx.lineWidth=10; ctx.strokeStyle="#f0f0f0"; ctx.beginPath(); ctx.arc(130,130,110,0,Math.PI*2); ctx.stroke(); ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue('--accent'); ctx.lineCap='round'; ctx.beginPath(); ctx.arc(130,130,110,-Math.PI/2,(Math.PI*2*p)-Math.PI/2); ctx.stroke(); }
function renderButtons(){
    const container=document.getElementById("buttons"); container.innerHTML="";
    if(state==="prep") container.innerHTML=`<button class="secondary" onclick="endTask()">終了</button>`;
    else if(state==="choice") container.innerHTML=`<button class="secondary" onclick="endTask()">終了</button><button class="primary" onclick="continueTask()">続ける</button>`;
    else if(state==="work") container.innerHTML=`<button class="secondary" onclick="endTask()">終了</button><button class="complete-btn" onclick="completeTask()">完了</button>`;
}
function endTask(){ cancelAnimationFrame(animationId); currentTask.status="incomplete"; saveTask(); reset(); }
function completeTask(){ cancelAnimationFrame(animationId); currentTask.status="complete"; saveTask(); document.getElementById("congratsTaskTitle").innerText=currentTask.title; document.getElementById("congratsTime").innerText=formatTimeHHMM(currentTask.seconds); document.getElementById("congratsPopup").style.display="flex"; document.getElementById("modalOverlay").style.display="block"; fireConfetti(); }
function reset(){ state=null; currentTask=null; closeModals(); document.getElementById("congratsPopup").style.display="none"; showScreen("titleScreen"); document.getElementById("titleInput").value=""; updateTabs('tabTimer'); }
function closeModals(){ document.querySelectorAll(".modal").forEach(m=>m.style.display="none"); document.getElementById("modalOverlay").style.display="none"; }
function showScreen(id){ document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active")); document.getElementById(id).classList.add("active"); }
function updateTabs(id){ document.querySelectorAll('.tabbar div').forEach(d=>d.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); }
function handleTimerTab(){ updateTabs('tabTimer'); showScreen(state ? "timerScreen" : "titleScreen"); }
function openRecordTab(){ updateTabs('tabRecord'); showScreen("recordScreen"); renderRecords(); }
function openCalendarTab(){ updateTabs('tabCalendar'); showScreen("calendarScreen"); renderCalendar(); }
function fireConfetti(){ const colors=['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#F473B9']; for(let i=0;i<70;i++){ const p=document.createElement('div'); p.classList.add('particle'); p.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)]; const angle=Math.random()*Math.PI*2, vel=80+Math.random()*180; document.body.appendChild(p); p.animate([{transform:'translate(-50%,-50%) scale(0)',opacity:1},{transform:`translate(calc(-50% + ${Math.cos(angle)*vel}px),calc(-50% + ${Math.sin(angle)*vel}px)) scale(1.5)`,opacity:0}],{duration:1200,easing:'ease-out'}).onfinish=()=>p.remove(); } }
function showResume(){ showScreen("recordScreen"); openRecordTab(); }

// --- オートセーブ ---
window.addEventListener('load', () => {
    const now = new Date();
    displayYear = now.getFullYear();
    displayMonth = now.getMonth();

    const session = localStorage.getItem("active_session");
    if(session) {
        const s = JSON.parse(session);
        state=s.state; currentTask=s.currentTask; totalSeconds=s.totalSeconds;
        
        if(state === 'work') {
             startTimestamp = performance.now() - (totalSeconds * 1000);
        } else if (state === 'prep') {
             const elapsedPrep = (s.elapsedPrep || 0);
             startTimestamp = performance.now() - (elapsedPrep * 1000);
        } else if (state === 'choice') {
             choiceTimestamp = performance.now() - ((s.elapsedChoice || 0) * 1000);
        }
        
        localStorage.removeItem("active_session");
        showScreen("timerScreen"); renderButtons(); animationLoop();
    }
});

window.addEventListener('beforeunload', () => {
    if(state && currentTask) {
        const data = {
            state, currentTask, totalSeconds,
            elapsedPrep: (state === 'prep') ? (performance.now() - startTimestamp) / 1000 : 0,
            elapsedChoice: (state === 'choice') ? (performance.now() - choiceTimestamp) / 1000 : 0
        };
        localStorage.setItem("active_session", JSON.stringify(data));
    }
});
</script>
