<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
<title>Focus Timer Pro</title>

<style>
:root {
  --accent: #8ED9B6;
  --accent-light: #CFEFE2;
  --bg: #ECECEC;
  --text: #333;
  --muted: #777;
  --border: #f2f2f2;
  --sun-color: #ef9a9a;
  --sat-color: #90caf9;
  --purple: #D1B3FF;
  --soft-orange: #FFB74D;
  --keyboard-gray: #A0A0A0; /* iPhoneã‚­ãƒ¼ãƒœãƒ¼ãƒ‰é¢¨ã‚°ãƒ¬ãƒ¼ */
  --light-gray: #dddddd;
  --completed-bg: #dfdfdf;
}

html, body {
  margin: 0; padding: 0; height: 100%; overflow: hidden;
  font-family: 'Noto Sans JP', sans-serif;
  background: var(--bg); color: var(--text);
}

/* --- ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆæ§‹é€  --- */
.screen {
  position: absolute; top: 0; left: 0; width: 100%; height: calc(100% - 60px);
  background: var(--bg); display: none; padding: 15px; box-sizing: border-box;
}
.screen.active { display: block; }
.center { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; }

/* --- ãƒ‡ã‚¶ã‚¤ãƒ³ãƒ‘ãƒ¼ãƒ„ --- */
button { border: none; border-radius: 999px; padding: 14px 28px; font-size: 16px; margin: 8px; cursor: pointer; font-family: inherit; transition: opacity 0.2s; }
button:active { opacity: 0.7; }
.primary { background: var(--accent); color: #fff; font-weight: bold; min-width: 120px; }
.secondary { background: var(--keyboard-gray); color: #fff; font-weight: bold; min-width: 120px; }
.complete-btn {
  background: var(--soft-orange); color: #fff; font-weight: bold;
  width: 75px; height: 75px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center; padding: 0;
  box-shadow: none; border: none;
}
.delete-btn { background: var(--light-gray); color: #555; padding: 6px 12px; font-size: 12px; min-width: auto; margin-left: 10px; border-radius: 8px; }

/* --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ï¼šä¸‹è©°ã‚å®Ÿè£… --- */
.calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); background: #fff; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); }
.calendar-day { 
  border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); 
  padding: 4px; min-height: 85px; display: flex; flex-direction: column; cursor: pointer;
}
.day-num { font-size: 11px; font-weight: 700; margin-bottom: auto; color: var(--muted); }
.dot-container { 
  display: flex; flex-wrap: wrap; gap: 2px; 
  justify-content: flex-start; align-content: flex-end; /* ã“ã“ã§ä¸‹è©°ã‚ã‚’å®Ÿç¾ */
  height: 40px; 
}
.dot { width: 6px; height: 6px; border-radius: 50%; }
.dot.complete { background: var(--accent); }
.dot.incomplete { background: var(--purple); }

/* --- è¨˜éŒ²ãƒªã‚¹ãƒˆ & ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è©³ç´° --- */
.task { padding: 15px; background: #fff; border-radius: 12px; margin-bottom: 8px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
.task.completed-task { background: var(--completed-bg); opacity: 0.8; }
.popup-item { 
  padding: 12px; border-radius: 10px; margin-bottom: 8px; 
  display: flex; justify-content: space-between; align-items: center;
}
.popup-item.complete { background: var(--accent-light); border-left: 5px solid var(--accent); }
.popup-item.incomplete { background: #F3EBFF; border-left: 5px solid var(--purple); }

/* --- ãƒ¢ãƒ¼ãƒ€ãƒ« --- */
.modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); display: none; z-index: 90; }
.modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 88%; background: #fff; border-radius: 24px; display: none; flex-direction: column; padding: 25px; z-index: 100; box-sizing: border-box; }

/* --- ã‚¿ãƒ–ãƒãƒ¼ --- */
.tabbar { position: absolute; bottom: 0; width: 100%; height: 60px; display: flex; background: var(--accent-light); }
.tabbar div { flex: 1; display: flex; align-items: center; justify-content: center; font-weight: 600; cursor: pointer; color: #fff; }
.active-tab { background: var(--accent); }

/* --- ã‚¿ã‚¤ãƒãƒ¼ --- */
.circle-container { position: relative; width: 260px; height: 260px; margin-bottom: 25px; }
.time { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 54px; font-weight: 700; letter-spacing: -1px; }
input { padding: 15px; border-radius: 14px; border: 1.5px solid #ddd; width: 85%; font-size: 16px; margin-bottom: 20px; font-family: inherit; outline: none; }
.particle { position: fixed; width: 8px; height: 8px; border-radius: 50%; pointer-events: none; }
</style>
</head>

<body>
<div id="modalOverlay" class="modal-overlay" onclick="closeModals()"></div>

<div id="titleScreen" class="screen active">
  <div class="center">
    <h1 style="letter-spacing:0.15em; color:var(--accent); margin-bottom:30px;">FOCUS</h1>
    <input id="titleInput" placeholder="ã‚¿ã‚¹ã‚¯åã‚’å…¥åŠ›">
    <button class="primary" onclick="startWithPrepCheck()">é–‹å§‹</button>
    <button style="background:none; color:var(--muted); font-size:14px; text-decoration:underline;" onclick="goTab('record')">è¨˜éŒ²ã‹ã‚‰å†é–‹ã™ã‚‹</button>
  </div>
</div>

<div id="prepModal" class="modal">
  <h3 id="prepTitle" style="text-align:center; margin-top:0;"></h3>
  <p style="text-align:center; color:var(--muted);">1åˆ†é›†ä¸­ï¼ˆæº–å‚™ï¼‰ã‚’å…¥ã‚Œã¾ã™ã‹ï¼Ÿ</p>
  <div style="display:flex; justify-content:center; gap:5px;">
    <button class="secondary" onclick="confirmPrep(false)">ãªã—</button>
    <button class="primary" onclick="confirmPrep(true)">ã‚ã‚Š</button>
  </div>
</div>

<div id="timerScreen" class="screen">
  <div class="center">
    <div class="circle-container">
      <canvas id="canvas" width="260" height="260"></canvas>
      <div class="time" id="timeDisplay">0:00</div>
    </div>
    <div id="timerButtons" style="display:flex; align-items:center; gap:10px;"></div>
  </div>
</div>

<div id="dayPopup" class="modal">
  <h3 id="popupDate" style="text-align:center; margin-top:0; font-weight:700;"></h3>
  <div id="dayPopupContent" style="max-height:350px; overflow-y:auto; margin:10px 0;"></div>
  <button class="secondary" onclick="closeModals()" style="width:100%; margin:0;">é–‰ã˜ã‚‹</button>
</div>

<div id="congratsModal" class="modal">
  <div class="center">
    <div style="font-size:40px; margin-bottom:10px;">ğŸ‰</div>
    <h2 style="margin:0;">ãŠç–²ã‚Œæ§˜ã§ã—ãŸï¼</h2>
    <p id="congratsInfo" style="margin:15px 0; font-weight:700; color:var(--accent); font-size:20px;"></p>
    <button class="primary" onclick="reset()">é–‰ã˜ã‚‹</button>
  </div>
</div>

<div id="recordScreen" class="screen">
  <h2 style="margin-bottom:20px; font-weight:700;">é›†ä¸­ãƒ­ã‚°</h2>
  <div id="recordList" style="overflow-y:auto; height:85%;"></div>
</div>

<div id="calendarScreen" class="screen">
  <h2 id="calendarMonth" style="text-align:center; font-weight:700;"></h2>
  <div class="calendar-grid" id="calendarGrid"></div>
</div>

<div class="tabbar">
  <div id="tabTimer" class="active-tab" onclick="goTab('timer')">ã‚¿ã‚¤ãƒãƒ¼</div>
  <div id="tabRecord" onclick="goTab('record')">è¨˜éŒ²</div>
  <div id="tabCalendar" onclick="goTab('calendar')">ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼</div>
</div>

<script>
let state=null, totalSec=0, currentTask=null, animId=null, startTs=null, choiceTs=null;
let pendingData = null;
const canvas=document.getElementById("canvas"), ctx=canvas.getContext("2d");

// --- ç”»é¢é·ç§»ç®¡ç† ---
function goTab(m) {
  closeModals();
  document.querySelectorAll('.tabbar div').forEach(d=>d.classList.remove('active-tab'));
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  if(m==='timer') { document.getElementById('tabTimer').classList.add('active-tab'); document.getElementById(state?'timerScreen':'titleScreen').classList.add('active'); }
  if(m==='record') { document.getElementById('tabRecord').classList.add('active-tab'); document.getElementById('recordScreen').classList.add('active'); renderRecords(); }
  if(m==='calendar') { document.getElementById('tabCalendar').classList.add('active-tab'); document.getElementById('calendarScreen').classList.add('active'); renderCalendar(); }
}

// --- ãƒ¡ã‚¤ãƒ³ãƒ­ã‚¸ãƒƒã‚¯ ---
function startWithPrepCheck(title=null, id=null) {
  const t = title || document.getElementById("titleInput").value.trim();
  if(!t) return;
  pendingData = { title: t, id: id };
  document.getElementById("prepTitle").innerText = t;
  document.getElementById("prepModal").style.display="flex";
  document.getElementById("modalOverlay").style.display="block";
}

function confirmPrep(use) {
  closeModals();
  const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
  let initSec = 0;
  let tid = pendingData.id || Date.now(); // IDæŒ‡å®šãŒã‚ã‚Œã°å†é–‹ã€ãªã‘ã‚Œã°å®Œå…¨æ–°è¦

  if(pendingData.id) {
    const exist = tasks.find(x => x.id === pendingData.id);
    if(exist) initSec = exist.seconds;
  }

  const d = new Date(), ds = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')}`;
  currentTask = { title: pendingData.title, id: tid, seconds: initSec, date: ds, status: 'active' };

  if(use) { state="prep"; totalSec=0; startTs=performance.now(); }
  else { state="work"; totalSec=initSec; startTs=performance.now()-(initSec*1000); }
  goTab('timer'); renderButtons(); loop();
}

function loop() {
  const now = performance.now();
  if(state==="prep") {
    const elap = (now-startTs)/1000;
    draw(Math.min(elap/60, 1)); updateDisp(Math.max(0, Math.ceil(60-elap)));
    if(elap>=60) { state="choice"; totalSec=currentTask.seconds+60; choiceTs=now; beep(); renderButtons(); }
  } else if(state==="choice") {
    const wait = Math.floor((now-choiceTs)/1000);
    updateDisp(totalSec+wait);
    if(wait>=180) continueWork(); // 3åˆ†ã‚ªãƒ¼ãƒˆã‚³ãƒ³ãƒ†ã‚£ãƒ‹ãƒ¥ãƒ¼
  } else if(state==="work") {
    totalSec = Math.floor((now-startTs)/1000);
    draw(1); updateDisp(totalSec);
  }
  if(currentTask && state!=="choice") currentTask.seconds = totalSec;
  animId = requestAnimationFrame(loop);
}

function continueWork() {
  const now = performance.now();
  totalSec += Math.floor((now-choiceTs)/1000);
  state="work"; startTs = now - (totalSec*1000); renderButtons();
}

function save() {
  let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
  const i = tasks.findIndex(t => t.id === currentTask.id);
  if(i!==-1) tasks[i] = {...currentTask}; else tasks.unshift(currentTask);
  localStorage.setItem("tasks", JSON.stringify(tasks));
}

// --- ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ & ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è©³ç´°æç”» ---
function renderCalendar() {
  const grid = document.getElementById("calendarGrid");
  grid.innerHTML = "";
  const now = new Date(), y = now.getFullYear(), m = now.getMonth();
  document.getElementById("calendarMonth").innerText = `${y}å¹´ ${m+1}æœˆ`;
  const first = new Date(y,m,1).getDay(), last = new Date(y,m+1,0).getDate();
  const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");

  for(let i=0; i<first; i++) grid.appendChild(document.createElement("div")).className="calendar-day";
  for(let d=1; d<=last; d++) {
    const ds = `${y}-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
    const dayTasks = tasks.filter(t => t.date === ds);
    const div = document.createElement("div"); div.className = "calendar-day";
    div.onclick = () => showDay(ds, d);
    const wd = (first+d-1)%7;
    div.innerHTML = `<span class="day-num ${wd===0?'sun':wd===6?'sat':''}">${d}</span><div class="dot-container"></div>`;
    const dots = div.querySelector(".dot-container");
    dayTasks.slice(0,12).forEach(t => {
      const dot = document.createElement("div"); dot.className = `dot ${t.status==='complete'?'complete':'incomplete'}`;
      dots.appendChild(dot);
    });
    grid.appendChild(div);
  }
}

function showDay(ds, d) {
  const tasks = JSON.parse(localStorage.getItem("tasks") || "[]").filter(t => t.date === ds);
  const content = document.getElementById("dayPopupContent");
  document.getElementById("popupDate").innerText = `${d}æ—¥ã®è©³ç´°`;
  content.innerHTML = tasks.length ? "" : "<p style='text-align:center; color:#999;'>è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>";
  tasks.forEach(t => {
    const item = document.createElement("div");
    const isComp = t.status==='complete';
    item.className = `popup-item ${isComp ? 'complete' : 'incomplete'}`;
    item.onclick = () => startWithPrepCheck(t.title, t.id); // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‹ã‚‰ã‚‚å†é–‹å¯èƒ½
    item.innerHTML = `
      <div style="flex:1;">
        <div style="font-weight:700; font-size:15px;">${t.title}</div>
        <div style="font-size:10px; opacity:0.7;">${isComp?'å®Œäº†':'æœªå®Œäº†'}</div>
      </div>
      <div style="font-weight:700; font-size:16px;">${fmt(t.seconds)}</div>
    `;
    content.appendChild(item);
  });
  document.getElementById("dayPopup").style.display="flex";
  document.getElementById("modalOverlay").style.display="block";
}

// --- è¨˜éŒ²ä¸€è¦§ ---
function renderRecords() {
  const list = document.getElementById("recordList");
  const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
  list.innerHTML = tasks.length ? "" : "<p style='text-align:center; padding:20px; color:#999;'>ã¾ã è¨˜éŒ²ãŒã‚ã‚Šã¾ã›ã‚“</p>";
  tasks.forEach(t => {
    const div = document.createElement("div");
    div.className = `task ${t.status==='complete'?'completed-task':''}`;
    div.innerHTML = `
      <div style="flex:1; cursor:pointer;" onclick="startWithPrepCheck('${t.title}', ${t.id})">
        <div style="font-weight:700;">${t.title}</div>
        <div style="font-size:11px; color:var(--muted);">${t.date} | ${t.status==='complete'?'å®Œäº†':'æœªå®Œäº†'}</div>
      </div>
      <div style="font-weight:700; margin-right:10px;">${fmt(t.seconds)}</div>
      <button class="delete-btn" onclick="delTask(event, ${t.id})">å‰Šé™¤</button>
    `;
    list.appendChild(div);
  });
}

// --- ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£ ---
function fmt(s) { const min=Math.floor(s/60); return `${Math.floor(min/60).toString().padStart(2,'0')}:${(min%60).toString().padStart(2,'0')}`; }
function updateDisp(s) { document.getElementById("timeDisplay").innerText = `${Math.floor(s/60)}:${(s%60).toString().padStart(2,'0')}`; }
function draw(p) { ctx.clearRect(0,0,260,260); ctx.lineWidth=10; ctx.strokeStyle="#f0f0f0"; ctx.beginPath(); ctx.arc(130,130,110,0,Math.PI*2); ctx.stroke(); ctx.strokeStyle="#8ED9B6"; ctx.lineCap='round'; ctx.beginPath(); ctx.arc(130,130,110,-Math.PI/2,(Math.PI*2*p)-Math.PI/2); ctx.stroke(); }
function renderButtons() {
  const b = document.getElementById("timerButtons"); b.innerHTML = "";
  if(state==="prep") b.innerHTML = `<button class="secondary" onclick="end()">çµ‚äº†</button>`;
  else if(state==="choice") b.innerHTML = `<button class="secondary" onclick="end()">çµ‚äº†</button><button class="primary" onclick="continueWork()">ç¶šã‘ã‚‹</button>`;
  else if(state==="work") b.innerHTML = `<button class="secondary" onclick="end()">çµ‚äº†</button><button class="complete-btn" onclick="complete()">å®Œäº†</button>`;
}
function end() { cancelAnimationFrame(animId); currentTask.status="incomplete"; save(); reset(); }
function complete() { 
  cancelAnimationFrame(animId); currentTask.status="complete"; save();
  document.getElementById("congratsInfo").innerText = `${currentTask.title} - ${fmt(currentTask.seconds)}`;
  document.getElementById("congratsModal").style.display="flex";
  document.getElementById("modalOverlay").style.display="block";
  fire();
}
function reset() { state=null; currentTask=null; closeModals(); goTab('timer'); document.getElementById("titleInput").value=""; }
function delTask(e, id) { e.stopPropagation(); let tasks = JSON.parse(localStorage.getItem("tasks") || "[]"); localStorage.setItem("tasks", JSON.stringify(tasks.filter(t=>t.id!==id))); renderRecords(); }
function closeModals() { document.querySelectorAll('.modal').forEach(m=>m.style.display='none'); document.getElementById('modalOverlay').style.display='none'; }
function beep() { try { const ac=new (window.AudioContext||window.webkitAudioContext)(); for(let i=0;i<2;i++) { const o=ac.createOscillator(), g=ac.createGain(); o.connect(g); g.connect(ac.destination); o.frequency.setValueAtTime(880, ac.currentTime+i*0.3); g.gain.setValueAtTime(0.2, ac.currentTime+i*0.3); g.gain.exponentialRampToValueAtTime(0.01, ac.currentTime+i*0.3+0.2); o.start(ac.currentTime+i*0.3); o.stop(ac.currentTime+i*0.3+0.2); } } catch(e){} }
function fire() { const colors=['#FF6B6B','#FFD93D','#6BCB77','#4D96FF']; for(let i=0;i<60;i++) { const p=document.createElement('div'); p.className='particle'; p.style.background=colors[Math.floor(Math.random()*colors.length)]; p.style.left='50%'; p.style.top='50%'; document.body.appendChild(p); const a=Math.random()*Math.PI*2, v=100+Math.random()*150; p.animate([{transform:'translate(-50%,-50%) scale(0)',opacity:1},{transform:`translate(calc(-50% + ${Math.cos(a)*v}px),calc(-50% + ${Math.sin(a)*v}px)) scale(1)`,opacity:0}], {duration:1000, easing:'ease-out'}).onfinish=()=>p.remove(); } }

// --- ã‚ªãƒ¼ãƒˆã‚»ãƒ¼ãƒ–/å¾©å¸° ---
window.addEventListener('load', () => {
  const s = localStorage.getItem("active_session");
  if(s) {
    const d=JSON.parse(s);
    // ä¿å­˜ã•ã‚ŒãŸã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—ã¨ç¾åœ¨ã®å·®åˆ†ã‚’è¨ˆç®—ã—ã¦å¾©å¸°
    const now = performance.now();
    const passed = (now - d.timestamp) / 1000;
    state=d.state; currentTask=d.currentTask; startTs=d.startTs; totalSec=d.totalSec; choiceTs=d.choiceTs;
    localStorage.removeItem("active_session"); goTab('timer'); renderButtons(); loop();
  }
});
window.addEventListener('beforeunload', () => { 
  if(state && currentTask) {
    localStorage.setItem("active_session", JSON.stringify({state, currentTask, startTs, totalSec, choiceTs, timestamp: performance.now()})); 
  }
});
</script>
</body>
