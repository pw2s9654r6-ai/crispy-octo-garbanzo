<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Focus Timer">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
<title>Focus Timer</title>

<style>
:root{
  --accent:#8ED9B6;
  --accent-light:#CFEFE2;
  --bg:#ECECEC;
  --text:#333;
  --muted:#777;
  --border:#f2f2f2;
  --sun-color: #ef9a9a;
  --sat-color: #90caf9;
  --purple: #D1B3FF;
  --pastel-orange: #FFCC80;
}

html,body{
  margin:0; padding:0; height:100%; overflow:hidden;
  font-family: 'Noto Sans JP', sans-serif;
  background:var(--bg); color:var(--text);
}

.screen{
  position:absolute; top:0; left:0; width:100%; height:calc(100% - 60px);
  background:var(--bg); display:none; padding:15px; box-sizing:border-box;
}
.screen.active{ display:block; }
#calendarScreen.active { display: flex; flex-direction: column; align-items: center; position: relative; }

.center{ display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; }
.title-logo { font-size: 32px; font-weight: 700; letter-spacing: 0.05em; margin-bottom: 25px; }

.tabbar{
  position:absolute; bottom:0; width:100%; height:60px; display:flex; background:var(--accent-light); z-index: 10;
}
.tabbar div{
  flex:1; display:flex; align-items:center; justify-content:center;
  font-weight:600; cursor:pointer; color: #fff !important;
}
.active-tab{ background:var(--accent); }

/* カレンダー全体設定 (画面の約90%) */
#calendarMonth { margin: 15px 0 10px 0; font-weight: 600; font-size: 20px; color: var(--text); }
.calendar-grid {
  display: grid; grid-template-columns: repeat(7, 1fr);
  border-top: 1px solid var(--border); border-left: 1px solid var(--border);
  background: var(--bg); width: 95%; height: 85%; margin-top: 5px;
}
.calendar-day {
  border-right: 1px solid var(--border); border-bottom: 1px solid var(--border);
  padding: 4px; display: flex; flex-direction: column; overflow: hidden;
  cursor: pointer; position: relative;
}
.day-num { font-size: 10px; font-weight: 500; color: var(--muted); position: absolute; top: 4px; left: 4px; z-index: 1; }
.sun { color: var(--sun-color) !important; }
.sat { color: var(--sat-color) !important; }

/* 日付枠内の表示制限(3つまで) & 絶対配置 */
.day-tasks-container {
  width: 100%; display: flex; flex-direction: column;
  position: absolute; bottom: 2px; left: 0; right: 0; gap: 1px; padding: 0 2px;
}
.grid-task-label {
  color: #fff; border-radius: 2px; width: 100%; font-size: 9px;
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  padding: 1px 2px; text-align: center; box-sizing: border-box; font-weight: 500;
}
.grid-done { background-color: var(--accent); }
.grid-incomplete { background-color: var(--purple); }

/* モーダル共通 */
.modal {
  position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
  width: 90%; background: #fff; border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2); display: none;
  flex-direction: column; padding: 24px 20px; z-index: 100; box-sizing: border-box;
}

/* 完了ポップアップ (要望: 完了タイトルと時間を大きく表示) */
#congratsPopup { border: 4px solid var(--pastel-orange); text-align: center; }
#congratsTitle { font-size: 18px; color: var(--muted); margin-bottom: 10px; }
#congratsTaskTitle { font-size: 26px; font-weight: 700; color: var(--text); margin-bottom: 5px; }
#congratsTime { font-size: 24px; font-weight: 500; color: var(--accent); margin-bottom: 20px; }

#dayPopup { max-height: 70%; }
#dayPopupContent { overflow-y: auto; flex: 1; }
.popup-task-label {
  color: #fff; border-radius: 8px; padding: 12px 14px; margin-bottom: 8px;
  display: flex; justify-content: space-between; align-items: center; font-size: 14px; font-weight: 500;
}
.popup-done { background-color: var(--accent); }
.popup-incomplete { background-color: var(--purple); }
.popup-info-area { display: flex; gap: 8px; font-size: 12px; font-weight: 400; opacity: 0.9; flex-shrink: 0; }
.close-btn { position: absolute; top: 10px; right: 15px; font-size: 24px; color: #ddd; cursor: pointer; }

/* タイマー描画 */
.circle-container{ position:relative; width:260px; height:260px; margin-bottom: 20px; }
.time{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:52px; font-weight:700; }
button{ border:none; border-radius:999px; padding:14px 28px; font-size:16px; margin:8px; cursor:pointer; font-family: inherit; }
.primary{ background:var(--accent); color:#fff; font-weight: bold; }
.secondary{ background:#ccc; color:#333; }
.complete-btn{ background:var(--pastel-orange); color:#333; font-weight: bold; }
input{ padding:12px; border-radius:12px; border:1px solid #ccc; width:80%; font-size:16px; margin-bottom:20px; font-family: inherit; }
.task{ padding:12px; border-bottom:1px solid #ddd; display: flex; justify-content: space-between; align-items: center; cursor:pointer; }
.particle { position: fixed; top: 50%; left: 50%; width: 8px; height: 8px; border-radius: 50%; pointer-events: none; z-index: 9999; }
</style>
</head>

<body>

<div id="titleScreen" class="screen active">
  <div class="center">
    <div class="title-logo">FOCUS TIMER</div>
    <input id="titleInput" placeholder="タイトル">
    <button class="primary" onclick="startPrep()">開始</button>
    <button class="link-btn" style="background:none; color:var(--accent); text-decoration:underline; border:none; cursor:pointer;" onclick="showResume()">作業を再開する</button>
  </div>
</div>

<div id="resumeScreen" class="screen">
  <h2>未完タスク</h2>
  <div id="resumeList"></div>
  <button class="secondary" onclick="reset()">戻る</button>
</div>

<div id="timerScreen" class="screen">
  <div class="center">
    <div class="circle-container">
      <canvas id="canvas" width="260" height="260"></canvas>
      <div class="time" id="timeDisplay">1:00</div>
    </div>
    <div id="buttons" style="display: flex; justify-content: center; flex-wrap: wrap;"></div>
  </div>
</div>

<div id="congratsPopup" class="modal">
  <div id="congratsTitle">お疲れ様でした！</div>
  <div id="congratsTaskTitle">タイトル</div>
  <div id="congratsTime">00:00</div>
  <button class="primary" onclick="reset()">閉じる</button>
</div>

<div id="recordScreen" class="screen">
  <h2>記録一覧</h2>
  <div id="recordList" style="overflow-y: auto; height: 85%;"></div>
</div>

<div id="calendarScreen" class="screen">
  <h3 id="calendarMonth">2026年 2月</h3>
  <div class="calendar-grid" id="calendarGrid"></div>
  <div id="dayPopup" class="modal">
    <span class="close-btn" onclick="closeDayDetails()">×</span>
    <h4 id="popupDateDisplay">日付</h4>
    <div id="dayPopupContent"></div>
  </div>
</div>

<div class="tabbar">
  <div id="tabTimer" class="active-tab" onclick="handleTimerTab()">タイマー</div>
  <div id="tabRecord" onclick="openRecordTab()">記録</div>
  <div id="tabCalendar" onclick="openCalendarTab()">カレンダー</div>
</div>

<script>
let state=null;
let totalSeconds=0;
let currentTask=null;
let animationId=null;
let startTimestamp=null;
let choiceTimestamp=null; 
const prepDuration=60;
const autoContinueTimeout=180; // 3分自動続行

const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

function formatTimeHHMM(seconds) {
    const m = Math.floor(seconds / 60);
    const mm = m % 60;
    const hh = Math.floor(m / 60);
    return `${hh.toString().padStart(2, '0')}:${mm.toString().padStart(2, '0')}`;
}

function drawCircle(progress){
    ctx.clearRect(0,0,260,260);
    ctx.lineWidth=10;
    ctx.strokeStyle="#f0f0f0";
    ctx.beginPath(); ctx.arc(130,130,110,0,Math.PI*2); ctx.stroke();
    ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue('--accent');
    ctx.lineCap = 'round'; ctx.beginPath();
    ctx.arc(130,130,110,-Math.PI/2,(Math.PI*2*progress)-Math.PI/2); ctx.stroke();
}

function updateDisplay(seconds){
    let min=Math.floor(seconds/60);
    let sec=seconds%60;
    document.getElementById("timeDisplay").innerText=`${min}:${sec.toString().padStart(2,"0")}`;
}

function startPrep(titleOverride=null){
    const title=titleOverride || document.getElementById("titleInput").value.trim();
    if(!title) return;
    const d = new Date();
    const dateStr = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')}`;
    currentTask={title, status:"active", seconds:0, date: dateStr};
    state="prep";
    showScreen("timerScreen");
    renderButtons();
    startTimestamp=performance.now();
    animationLoop();
}

function animationLoop(){
    const now=performance.now();
    if(state==="prep"){
        const elapsed=(now-startTimestamp)/1000;
        let progress=Math.min(elapsed/prepDuration,1);
        drawCircle(progress);
        updateDisplay(Math.max(0, Math.ceil(prepDuration - elapsed)));
        if(elapsed>=prepDuration){
            state="choice"; totalSeconds = 60;
            choiceTimestamp = now; 
            beep(); renderButtons();
        }
    } else if(state==="choice"){
        const idleTime = (now - choiceTimestamp) / 1000;
        if(idleTime >= autoContinueTimeout) continueTask();
    } else if(state==="work"){
        totalSeconds = Math.floor((now-startTimestamp)/1000);
        drawCircle(1); updateDisplay(totalSeconds);
    }
    if(currentTask) currentTask.seconds = totalSeconds;
    animationId = requestAnimationFrame(animationLoop);
}

function continueTask(){
    state="work";
    startTimestamp = performance.now() - (60 * 1000); 
    renderButtons();
}

function endTask(){
    cancelAnimationFrame(animationId);
    currentTask.status="incomplete";
    saveTask();
    reset();
}

function completeTask(){
    cancelAnimationFrame(animationId);
    currentTask.status="complete";
    saveTask();
    document.getElementById("congratsTaskTitle").innerText = currentTask.title;
    document.getElementById("congratsTime").innerText = formatTimeHHMM(currentTask.seconds);
    document.getElementById("congratsPopup").style.display = "flex";
    fireConfetti();
}

function saveTask(){
    let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
    tasks.unshift(currentTask);
    localStorage.setItem("tasks",JSON.stringify(tasks));
}

function showScreen(id){
    document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    if(id !== "calendarScreen") closeDayDetails();
}

function updateTabs(activeId){
    document.querySelectorAll('.tabbar div').forEach(div => div.classList.remove('active-tab'));
    document.getElementById(activeId).classList.add('active-tab');
}

function handleTimerTab(){
    updateTabs('tabTimer');
    showScreen(state ? "timerScreen" : "titleScreen");
}

function openRecordTab(){
    updateTabs('tabRecord'); showScreen("recordScreen"); renderRecords();
}

function openCalendarTab(){
    updateTabs('tabCalendar'); showScreen("calendarScreen"); renderCalendar();
}

function renderCalendar(){
    const grid = document.getElementById("calendarGrid");
    const monthLabel = document.getElementById("calendarMonth");
    grid.innerHTML = "";
    const now = new Date(); const year = now.getFullYear(); const month = now.getMonth();
    monthLabel.innerText = `${year}年 ${month + 1}月`;
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const tasks = JSON.parse(localStorage.getItem("tasks")||"[]");

    for(let i=0; i<firstDay; i++){
        const div = document.createElement("div"); div.className = "calendar-day"; grid.appendChild(div);
    }
    for(let d=1; d<=daysInMonth; d++){
        const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
        const dayTasks = tasks.filter(t => t.date === dateStr && (t.status === "complete" || t.status === "incomplete"));
        dayTasks.sort((a,b) => (a.status === "incomplete" ? -1 : 1));
        const weekDay = (firstDay + d - 1) % 7;
        const div = document.createElement("div");
        div.className = "calendar-day"; div.onclick = () => showDayDetails(dateStr, d);
        let cl = ""; if(weekDay===0)cl="sun"; if(weekDay===6)cl="sat";
        div.innerHTML = `<span class="day-num ${cl}">${d}</span>`;
        if(dayTasks.length > 0){
            const container = document.createElement("div"); container.className = "day-tasks-container";
            dayTasks.slice(0, 3).forEach(t => {
                const label = document.createElement("div");
                label.className = `grid-task-label ${t.status === 'complete' ? 'grid-done' : 'grid-incomplete'}`;
                label.innerText = t.title; container.appendChild(label);
            });
            div.appendChild(container);
        }
        grid.appendChild(div);
    }
}

function showDayDetails(dateStr, d){
    const tasks = JSON.parse(localStorage.getItem("tasks")||"[]");
    const dayTasks = tasks.filter(t => t.date === dateStr && (t.status === "complete" || t.status === "incomplete"));
    dayTasks.sort((a,b) => (a.status === "incomplete" ? -1 : 1));
    document.getElementById("popupDateDisplay").innerText = `${d}日の詳細`;
    const content = document.getElementById("dayPopupContent"); content.innerHTML = "";
    if(dayTasks.length === 0){
        content.innerHTML = "<p style='color:var(--muted); text-align:center; margin-top:20px;'>この日の作業はありません</p>";
    } else {
        dayTasks.forEach(t => {
            const div = document.createElement("div");
            div.className = `popup-task-label ${t.status === 'complete' ? 'popup-done' : 'popup-incomplete'}`;
            div.innerHTML = `<div style="overflow:hidden; text-overflow:ellipsis; white-space:nowrap;">${t.title}</div>
            <div class="popup-info-area"><span>${formatTimeHHMM(t.seconds)}</span><span>${t.status==='complete'?'完了':'未完'}</span></div>`;
            content.appendChild(div);
        });
    }
    document.getElementById("dayPopup").style.display = "flex";
}

function closeDayDetails(){ document.getElementById("dayPopup").style.display = "none"; }

function renderRecords(){
    let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
    let list=document.getElementById("recordList"); list.innerHTML="";
    tasks.forEach((t,i)=>{
        let div=document.createElement("div"); div.className="task";
        div.innerHTML=`<div><div>${t.title}</div><small style="color:#999;">${formatTimeHHMM(t.seconds)} - ${t.status==='complete'?'完了':'未完'}</small></div>
        <button class="secondary" style="padding:5px 10px; font-size:12px;" onclick="deleteTask(event, ${i})">削除</button>`;
        div.onclick = () => { if(t.status === 'incomplete') startPrep(t.title); };
        list.appendChild(div);
    });
}

function deleteTask(e, i){
    e.stopPropagation();
    let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
    tasks.splice(i,1); localStorage.setItem("tasks",JSON.stringify(tasks)); renderRecords();
}

function reset(){
    state=null; currentTask=null; document.getElementById("congratsPopup").style.display = "none";
    showScreen("titleScreen"); document.getElementById("titleInput").value=""; updateTabs('tabTimer');
}

function fireConfetti(){
    const colors = ['#FF6B6B', '#FFD93D', '#6BCB77', '#4D96FF', '#F473B9'];
    for (let i = 0; i < 70; i++) {
        const p = document.createElement('div'); p.classList.add('particle');
        p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        const angle = Math.random() * Math.PI * 2;
        const velocity = 80 + Math.random() * 180;
        document.body.appendChild(p);
        p.animate([{ transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
            { transform: `translate(calc(-50% + ${Math.cos(angle)*velocity}px), calc(-50% + ${Math.sin(angle)*velocity}px)) scale(1.5)`, opacity: 0 }
        ], { duration: 1200, easing: 'ease-out' }).onfinish = () => p.remove();
    }
}

function renderButtons(){
    const container=document.getElementById("buttons"); container.innerHTML="";
    if(state==="prep"){
        container.innerHTML=`<button class="secondary" onclick="endTask()">終了</button>`;
    } else if(state==="choice" || state==="work"){
        container.innerHTML=`
            <button class="secondary" onclick="endTask()">終了</button>
            ${state==="choice"?'<button class="primary" onclick="continueTask()">続ける</button>':''}
            <button class="complete-btn" onclick="completeTask()">完了</button>
        `;
    }
}

function beep(){
    try {
        let audioCtx=new (window.AudioContext||window.webkitAudioContext)();
        for(let i=0;i<2;i++){
            let osc=audioCtx.createOscillator(); osc.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime+i*0.25); osc.stop(audioCtx.currentTime+i*0.25+0.1);
        }
    } catch(e) {}
}

function showResume(){
    showScreen("resumeScreen");
    let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");
    let list=document.getElementById("resumeList"); list.innerHTML="";
    tasks.filter(t=>t.status==="incomplete").forEach(t=>{
        let div=document.createElement("div"); div.className="task";
        div.innerHTML=`<span>${t.title}</span>`; div.onclick=()=>startPrep(t.title);
        list.appendChild(div);
    });
}
</script>
</body>
</html>
