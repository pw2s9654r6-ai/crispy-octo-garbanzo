<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Focus Timer">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
<title>Focus Timer</title>

<style>
:root{
  --accent:#8ED9B6;
  --accent-light:#CFEFE2;
  --bg:#ECECEC;
  --text:#333;
  --muted:#777;
  --border:#f2f2f2;
  --sun-color: #ef9a9a;
  --sat-color: #90caf9;
  --purple: #D1B3FF;
  --soft-orange: #FFB74D; /* 淡めのオレンジ */
  --keyboard-gray: #555555;
  --light-gray: #dddddd;
  --completed-bg: #dfdfdf;
}

html,body{
  margin:0; padding:0; height:100%; overflow:hidden;
  font-family: 'Noto Sans JP', sans-serif;
  background:var(--bg); color:var(--text);
}

.screen{
  position:absolute; top:0; left:0; width:100%; height:calc(100% - 60px);
  background:var(--bg); display:none; padding:15px; box-sizing:border-box;
}
.screen.active{ display:block; }

.center{ display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%; }
.title-logo { font-size: 32px; font-weight: 700; letter-spacing: 0.05em; margin-bottom: 25px; }

.tabbar{ position:absolute; bottom:0; width:100%; height:60px; display:flex; background:var(--accent-light); z-index: 10; }
.tabbar div{ flex:1; display:flex; align-items:center; justify-content:center; font-weight:600; cursor:pointer; color: #fff !important; }
.active-tab{ background:var(--accent); }

/* ボタン設定 */
button{ border:none; border-radius:999px; padding:14px 28px; font-size:16px; margin:8px; cursor:pointer; font-family: inherit; }
.primary{ background:var(--accent); color:#fff; font-weight: bold; min-width: 120px; }
.secondary{ background:var(--keyboard-gray); color:#fff; font-weight: bold; min-width: 120px; }
.delete-btn{ background:var(--light-gray); color:#555; padding:5px 12px; font-size:12px; min-width:auto; margin-left: 10px; }

.complete-btn {
  background: var(--soft-orange); color: #fff; font-weight: bold;
  width: 80px; height: 80px; border-radius: 50%; /* サイズを小さく調整 */
  display: flex; align-items: center; justify-content: center; padding: 0;
  box-shadow: none; /* ぼやぼやを削除 */
}

/* 記録リスト */
#recordList { overflow-y: auto; height: 85%; }
.task { padding: 15px 12px; border-bottom: 1px solid #ddd; display: flex; align-items: center; background: #fff; }
.task.completed-task { background: var(--completed-bg); color: #777; }
.drag-handle { cursor: grab; padding: 0 10px 0 5px; font-size: 22px; color: #ccc; user-select: none; }
.task-info { flex: 1; display: flex; justify-content: space-between; align-items: center; overflow: hidden; cursor: pointer; }
.task-title { font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; margin-right: 15px; }
.task-meta { font-size: 14px; color: #666; text-align: right; white-space: nowrap; font-weight: 500; }

/* ポップアップ・モーダル */
.modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 85%; background: #fff; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); display: none; flex-direction: column; padding: 24px 20px; z-index: 100; box-sizing: border-box; text-align: center; }
.modal-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); display: none; z-index: 90; }

/* タイマー表示 */
.circle-container{ position:relative; width:260px; height:260px; margin-bottom: 20px; }
.time{ position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-size:52px; font-weight:700; }

input{ padding:12px; border-radius:12px; border:1px solid #ccc; width:80%; font-size:16px; margin-bottom:20px; font-family: inherit; }
.particle { position: fixed; top: 50%; left: 50%; width: 8px; height: 8px; border-radius: 50%; pointer-events: none; z-index: 9999; }
</style>
</head>

<body>

<div id="modalOverlay" class="modal-overlay" onclick="closeModals()"></div>

<div id="titleScreen" class="screen active">
  <div class="center">
    <div class="title-logo">FOCUS TIMER</div>
    <input id="titleInput" placeholder="タイトル">
    <button class="primary" onclick="startWithPrepCheck()">開始</button>
    <button class="link-btn" style="background:none; color:var(--accent); text-decoration:underline; border:none; cursor:pointer;" onclick="showResume()">作業を再開する</button>
  </div>
</div>

<div id="prepSelectModal" class="modal">
  <h3 id="modalTaskTitle">作業の開始</h3>
  <p>1分集中（準備）を入れますか？</p>
  <div style="display:flex; justify-content:center; gap:10px;">
    <button class="secondary" onclick="confirmPrep(false)">なし</button>
    <button class="primary" onclick="confirmPrep(true)">あり</button>
  </div>
</div>

<div id="resumeScreen" class="screen">
  <h2>未完タスク</h2>
  <div id="resumeList"></div>
  <button class="secondary" onclick="reset()">戻る</button>
</div>

<div id="timerScreen" class="screen">
  <div class="center">
    <div class="circle-container">
      <canvas id="canvas" width="260" height="260"></canvas>
      <div class="time" id="timeDisplay">1:00</div>
    </div>
    <div id="buttons" style="display: flex; justify-content: center; align-items: center; gap: 10px;"></div>
  </div>
</div>

<div id="congratsPopup" class="modal">
  <div style="font-size:18px; color:var(--muted); margin-bottom:10px;">お疲れ様でした！</div>
  <div id="congratsTaskTitle" style="font-size:26px; font-weight:700;">タイトル</div>
  <div id="congratsTime" style="font-size:24px; color:var(--accent); margin: 10px 0 20px;">00:00</div>
  <button class="primary" onclick="reset()">閉じる</button>
</div>

<div id="recordScreen" class="screen">
  <h2>記録一覧</h2>
  <div id="recordList"></div>
</div>

<div id="calendarScreen" class="screen">
  <h3 id="calendarMonth" style="text-align:center;">年月</h3>
  <div id="calendarGrid" style="display:grid; grid-template-columns:repeat(7,1fr); background:var(--bg); width:95%; height:85%; margin:0 auto; border-top:1px solid var(--border); border-left:1px solid var(--border);"></div>
</div>

<div class="tabbar">
  <div id="tabTimer" class="active-tab" onclick="handleTimerTab()">タイマー</div>
  <div id="tabRecord" onclick="openRecordTab()">記録</div>
  <div id="tabCalendar" onclick="openCalendarTab()">カレンダー</div>
</div>

<script>
let state=null, totalSeconds=0, currentTask=null, animationId=null, startTimestamp=null, choiceTimestamp=null;
let pendingTitle = "";
const prepDuration=60, autoContinueTimeout=180;
const canvas=document.getElementById("canvas"), ctx=canvas.getContext("2d");

/* --- 通算記録ロジック --- */
function startWithPrepCheck(title = null) {
    pendingTitle = title || document.getElementById("titleInput").value.trim();
    if(!pendingTitle) return;
    document.getElementById("modalTaskTitle").innerText = pendingTitle;
    document.getElementById("prepSelectModal").style.display = "flex";
    document.getElementById("modalOverlay").style.display = "block";
}

function confirmPrep(usePrep) {
    closeModals();
    const tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const existing = tasks.find(t => t.title === pendingTitle);
    
    // すでに記録がある場合はその秒数から、なければ0から
    const initialSeconds = existing ? existing.seconds : 0;
    const d = new Date(), dateStr = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')}`;

    currentTask = { title: pendingTitle, status: "active", seconds: initialSeconds, date: dateStr, id: existing ? existing.id : Date.now() };

    if (usePrep) {
        state = "prep";
        totalSeconds = 0; // 1分集中画面での表示秒数
        startTimestamp = performance.now();
    } else {
        state = "work";
        totalSeconds = initialSeconds;
        startTimestamp = performance.now() - (totalSeconds * 1000);
    }
    
    showScreen("timerScreen");
    renderButtons();
    animationLoop();
}

function animationLoop(){
    const now = performance.now();
    if(state === "prep"){
        const elapsed = (now - startTimestamp) / 1000;
        let progress = Math.min(elapsed / prepDuration, 1);
        drawCircle(progress);
        updateDisplay(Math.max(0, Math.ceil(prepDuration - elapsed)));
        if(elapsed >= prepDuration){
            state = "choice";
            totalSeconds = currentTask.seconds + 60; // 1分加算した状態で待機
            choiceTimestamp = now;
            beep(); renderButtons();
        }
    } else if(state === "choice"){
        // 選択待ちの間も、経過秒数を計算して表示に反映
        const waitTime = Math.floor((now - choiceTimestamp) / 1000);
        updateDisplay(totalSeconds + waitTime);
        if(waitTime >= autoContinueTimeout) continueTask();
    } else if(state === "work"){
        totalSeconds = Math.floor((now - startTimestamp) / 1000);
        drawCircle(1);
        updateDisplay(totalSeconds);
    }
    if(currentTask && state !== "choice") currentTask.seconds = totalSeconds;
    animationId = requestAnimationFrame(animationLoop);
}

function continueTask(){
    const now = performance.now();
    const waitTime = Math.floor((now - choiceTimestamp) / 1000);
    state = "work";
    // 待機していた時間も含めて再開
    totalSeconds += waitTime;
    startTimestamp = now - (totalSeconds * 1000);
    renderButtons();
}

/* --- 保存ロジック（通算） --- */
function saveTask(){
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    const idx = tasks.findIndex(t => t.title === currentTask.title);
    if(idx !== -1) {
        tasks[idx].seconds = currentTask.seconds;
        tasks[idx].status = currentTask.status;
        tasks[idx].date = currentTask.date; // 最新の作業日に更新
    } else {
        tasks.unshift(currentTask);
    }
    localStorage.setItem("tasks", JSON.stringify(tasks));
}

function formatTimeHHMM(totalSec) {
    const m = Math.floor(totalSec / 60), mm = m % 60, hh = Math.floor(m / 60);
    return `${hh.toString().padStart(2, '0')}:${mm.toString().padStart(2, '0')}`;
}

/* --- UI操作 --- */
function renderButtons(){
    const container=document.getElementById("buttons"); container.innerHTML="";
    if(state==="prep") container.innerHTML=`<button class="secondary" onclick="endTask()">終了</button>`;
    else if(state==="choice") container.innerHTML=`<button class="secondary" onclick="endTask()">終了</button><button class="primary" onclick="continueTask()">続ける</button>`;
    else if(state==="work") container.innerHTML=`<button class="secondary" onclick="endTask()">終了</button><button class="complete-btn" onclick="completeTask()">完了</button>`;
}

function openRecordTab(){ updateTabs('tabRecord'); showScreen("recordScreen"); renderRecords(); }
function renderRecords(){
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    let list = document.getElementById("recordList"); list.innerHTML = "";
    let incomplete = tasks.filter(t => t.status === 'incomplete'), complete = tasks.filter(t => t.status === 'complete');
    [...incomplete, ...complete].forEach((t, i) => {
        let div = document.createElement("div");
        div.className = `task ${t.status === 'complete' ? 'completed-task' : ''}`;
        div.innerHTML = `
            <div class="drag-handle">≡</div>
            <div class="task-info" onclick="startWithPrepCheck('${t.title}')">
                <div class="task-title">${t.title}</div>
                <div class="task-meta">${formatTimeHHMM(t.seconds)} - ${t.status === 'complete' ? '完了' : '未完'}</div>
            </div>
            <button class="delete-btn" onclick="deleteTask(event, '${t.title}')">削除</button>
        `;
        list.appendChild(div);
    });
}

function deleteTask(e, title) {
    e.stopPropagation();
    let tasks = JSON.parse(localStorage.getItem("tasks") || "[]");
    localStorage.setItem("tasks", JSON.stringify(tasks.filter(t => t.title !== title)));
    renderRecords();
}

function closeModals(){
    document.querySelectorAll(".modal").forEach(m => m.style.display="none");
    document.getElementById("modalOverlay").style.display="none";
}

/* 共通関数（以前のものを維持） */
function updateDisplay(seconds){
    let min=Math.floor(seconds/60), sec=seconds%60;
    document.getElementById("timeDisplay").innerText=`${min}:${sec.toString().padStart(2,"0")}`;
}
function drawCircle(progress){ ctx.clearRect(0,0,260,260); ctx.lineWidth=10; ctx.strokeStyle="#f0f0f0"; ctx.beginPath(); ctx.arc(130,130,110,0,Math.PI*2); ctx.stroke(); ctx.strokeStyle=getComputedStyle(document.documentElement).getPropertyValue('--accent'); ctx.lineCap='round'; ctx.beginPath(); ctx.arc(130,130,110,-Math.PI/2,(Math.PI*2*progress)-Math.PI/2); ctx.stroke(); }
function endTask(){ cancelAnimationFrame(animationId); currentTask.status="incomplete"; saveTask(); reset(); }
function completeTask(){ cancelAnimationFrame(animationId); currentTask.status="complete"; saveTask(); document.getElementById("congratsTaskTitle").innerText=currentTask.title; document.getElementById("congratsTime").innerText=formatTimeHHMM(currentTask.seconds); document.getElementById("congratsPopup").style.display="flex"; fireConfetti(); }
function reset(){ state=null; currentTask=null; closeModals(); document.getElementById("congratsPopup").style.display="none"; showScreen("titleScreen"); document.getElementById("titleInput").value=""; updateTabs('tabTimer'); }
function showScreen(id){ document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active")); document.getElementById(id).classList.add("active"); }
function updateTabs(id){ document.querySelectorAll('.tabbar div').forEach(d=>d.classList.remove('active-tab')); document.getElementById(id).classList.add('active-tab'); }
function handleTimerTab(){ updateTabs('tabTimer'); showScreen(state ? "timerScreen" : "titleScreen"); }
function beep(){ try { const AC = window.AudioContext || window.webkitAudioContext; const ctx = new AC(); for(let i=0; i<2; i++){ let o=ctx.createOscillator(), g=ctx.createGain(); o.connect(g); g.connect(ctx.destination); o.type='sine'; o.frequency.setValueAtTime(880, ctx.currentTime+i*0.25); g.gain.setValueAtTime(0, ctx.currentTime+i*0.25); g.gain.linearRampToValueAtTime(0.2, ctx.currentTime+i*0.25+0.01); g.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime+i*0.25+0.1); o.start(ctx.currentTime+i*0.25); o.stop(ctx.currentTime+i*0.25+0.12); } setTimeout(() => ctx.close(), 600); } catch(e){} }
function fireConfetti(){ const colors=['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#F473B9']; for(let i=0;i<70;i++){ const p=document.createElement('div'); p.classList.add('particle'); p.style.backgroundColor=colors[Math.floor(Math.random()*colors.length)]; const angle=Math.random()*Math.PI*2, vel=80+Math.random()*180; document.body.appendChild(p); p.animate([{transform:'translate(-50%,-50%) scale(0)',opacity:1},{transform:`translate(calc(-50% + ${Math.cos(angle)*vel}px),calc(-50% + ${Math.sin(angle)*vel}px)) scale(1.5)`,opacity:0}],{duration:1200,easing:'ease-out'}).onfinish=()=>p.remove(); } }
function showResume(){ showScreen("resumeScreen"); let tasks=JSON.parse(localStorage.getItem("tasks")||"[]"), list=document.getElementById("resumeList"); list.innerHTML=""; tasks.filter(t=>t.status==="incomplete").forEach(t=>{ let div=document.createElement("div"); div.className="task"; div.innerHTML=`<span>${t.title}</span>`; div.onclick=()=>startWithPrepCheck(t.title); list.appendChild(div); }); }
</script>
</body>
</html>
