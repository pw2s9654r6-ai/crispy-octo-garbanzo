<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Focus Timer</title>\n    <style>\n        body { font-family: Arial, sans-serif; background-color: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; }\n        #timer { font-size: 48px; margin: 20px; }\n        button { font-size: 24px; padding: 10px 20px; }\n    </style>\n</head>\n<body>\n    <div id="timer">00:00</div>\n    <button id="start">Start</button>\n    <button id="stop">Stop</button>\n    <script>\n        let timer;\n        let seconds = 0;\n\n        function updateTimer() {\n            seconds++;\n            const minutes = Math.floor(seconds / 60);\n            const secs = seconds % 60;\n            document.getElementById('timer').innerText = \`\${minutes.toString().padStart(2, '0')}:\${secs.toString().padStart(2, '0')}\`;\n        }\n\n        document.getElementById('start').addEventListener('click', () => {\n            timer = setInterval(updateTimer, 1000);\n        });\n\n        document.getElementById('stop').addEventListener('click', () => {\n            clearInterval(timer);\n            seconds = 0;\n            document.getElementById('timer').innerText = '00:00';\n        });\n\n        function continueTask() {\n            // Duplicate state="work" line has been removed.\n            // Logic to continue the/current task.\n        }\n    </script>\n</body>\n</html>
