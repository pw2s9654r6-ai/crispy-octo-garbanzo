<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="Focus Timer">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Focus Timer</title>

<style>
:root{
--accent:#8ED9B6;
--accent-light:#CFEFE2;
--bg:#ECECEC;
--text:#222;
--muted:#888;
--border:#555; /* 濃いグレーの枠線 */
}

html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family:-apple-system,BlinkMacSystemFont;
background:var(--bg);
color:var(--text);
}

.screen{
position:absolute;
top:0;
left:0;
width:100%;
height:calc(100% - 60px);
background:var(--bg);
display:none;
padding:20px;
box-sizing:border-box;
overflow-y: auto;
}

.active{display:block;}

.center{
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100%;
}

.circle-container{
position:relative;
width:280px;
height:280px;
margin:40px auto;
}

.time{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:52px;
font-weight:600;
font-variant-numeric: tabular-nums;
}

button{
border:none;
border-radius:999px;
padding:14px 28px;
font-size:16px;
margin:8px;
cursor:pointer;
}

.primary{ background:var(--accent); color:#fff; }
.secondary{ background:#ccc; color:#333; }

.tabbar{
position:absolute;
bottom:0;
width:100%;
height:60px;
display:flex;
background:var(--accent-light);
}

.tabbar div{
flex:1;
display:flex;
align-items:center;
justify-content:center;
font-weight:600;
cursor:pointer;
color: var(--text);
}

.active-tab{ background:var(--accent); color:#fff !important; }

/* カレンダー専用スタイル */
.calendar-grid {
display: grid;
grid-template-columns: repeat(7, 1fr);
border-top: 1px solid var(--border);
border-left: 1px solid var(--border);
background: var(--bg);
}

.calendar-day {
aspect-ratio: 1 / 1.2;
border-right: 1px solid var(--border);
border-bottom: 1px solid var(--border);
padding: 4px;
position: relative;
display: flex;
flex-direction: column;
align-items: center;
}

.day-num {
font-size: 12px;
font-weight: bold;
margin-bottom: 4px;
}

.has-record {
background-color: var(--accent);
color: #fff;
border-radius: 8px;
width: 90%;
height: 60%;
display: flex;
align-items: center;
justify-content: center;
font-size: 10px;
text-align: center;
line-height: 1.1;
padding: 2px;
